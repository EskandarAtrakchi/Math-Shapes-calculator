  <script w-tid="24">
    function calculateTorus() {
      const R = parseFloat(document.getElementById('majorRadius').value);
      const r = parseFloat(document.getElementById('minorRadius').value);
      
      if (isNaN(R) || isNaN(r) || R <= 0 || r <= 0 || R <= r) {
        document.getElementById('result').innerHTML = "Please enter valid positive numbers. Major radius must be greater than minor radius.";
        return;
      }
      
      const volume = 2 * Math.pow(Math.PI, 2) * R * Math.pow(r, 2);
      const surfaceArea = 4 * Math.pow(Math.PI, 2) * R * r;
      
      document.getElementById('result').innerHTML = `
        Volume: ${volume.toFixed(2)} cubic units<br>
        Surface Area: ${surfaceArea.toFixed(2)} square units
      `;
      
      renderTorus(R, r);
    }
    
    function renderTorus(R, r) {
      const torus = document.getElementById('torus');
      torus.innerHTML = ''; // Clear previous render
      
      const scale = 150 / (R + r); // Scale to fit in container
      const numRings = 50;
      const numPointsPerRing = 50;
      
      for (let i = 0; i < numRings; i++) {
        const ring = document.createElement('div');
        ring.className = 'ring';
        const theta = (i / numRings) * 2 * Math.PI;
        const ringR = R + r * Math.cos(theta);
        const z = r * Math.sin(theta);
        
        ring.style.width = `${2 * ringR * scale}px`;
        ring.style.height = `${2 * ringR * scale}px`;
        ring.style.left = `${150 - ringR * scale}px`;
        ring.style.top = `${150 - ringR * scale}px`;
        ring.style.transform = `translateZ(${z * scale}px)`;
        
        torus.appendChild(ring);
      }
    }
    
    // Initial torus render
    renderTorus(3, 1);
  </script>
