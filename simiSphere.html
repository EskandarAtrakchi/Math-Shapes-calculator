  <script w-tid="21">
    function calculateSemisphere() {
      const radius = parseFloat(document.getElementById('radius').value);
      
      if (isNaN(radius) || radius <= 0) {
        document.getElementById('result').innerHTML = "Please enter a valid positive number for the radius.";
        return;
      }
      
      const volume = (2/3) * Math.PI * Math.pow(radius, 3);
      const surfaceArea = 3 * Math.PI * Math.pow(radius, 2);
      
      document.getElementById('result').innerHTML = `
        Volume: ${volume.toFixed(2)} cubic units<br>
        Surface Area: ${surfaceArea.toFixed(2)} square units
      `;
      
      renderSemisphere(radius);
    }
    
    function renderSemisphere(radius) {
      const semisphere = document.getElementById('semisphere');
      semisphere.innerHTML = ''; // Clear previous render
      
      const scale = 140 / radius; // Scale to fit in container
      
      // Create base circle
      const base = document.createElement('div');
      base.className = 'base';
      base.style.width = `${2 * radius * scale}px`;
      base.style.height = `${2 * radius * scale}px`;
      base.style.transform = 'translate(-50%, -50%)';
      semisphere.appendChild(base);
      
      // Create semisphere surface
      const segments = 20;
      for (let i = 0; i < segments; i++) {
        const surface = document.createElement('div');
        surface.className = 'surface';
        const segmentRadius = radius * Math.sin(Math.PI * (i + 1) / (2 * segments));
        const segmentHeight = radius * Math.cos(Math.PI * (i + 1) / (2 * segments));
        surface.style.width = `${2 * segmentRadius * scale}px`;
        surface.style.height = `${2 * segmentRadius * scale}px`;
        surface.style.transform = `translate(-50%, -50%) translateZ(${segmentHeight * scale}px)`;
        semisphere.appendChild(surface);
      }
    }
    
    // Initial semisphere render
    renderSemisphere(1);
  </script>
