<title w-tid="3">3D Cube Calculator with Shape Rotation</title>
<style w-tid="4">
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background-color: white;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    max-width: 600px;
    width: 100%;
  }
  h1 {
    color: #333;
    text-align: center;
  }
  .input-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
    color: #666;
  }
  input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
  }
  button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
  }
  button:hover {
    background-color: #45a049;
  }
  #result {
    margin-top: 20px;
    font-weight: bold;
    text-align: center;
  }
  .cube {
    width: 200px;
    height: 200px;
    position: relative;
    margin: 80px auto;
    transform-style: preserve-3d;
    animation: rotate 10s infinite linear;
  }
  .face {
    position: absolute;
    width: 200px;
    height: 200px;
    background: rgba(141, 214, 249, 0.5);
    border: 2px solid #333;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    color: #333;
  }
  .front  { transform: rotateY(0deg) translateZ(100px); }
  .right  { transform: rotateY(90deg) translateZ(100px); }
  .back   { transform: rotateY(180deg) translateZ(100px); }
  .left   { transform: rotateY(-90deg) translateZ(100px); }
  .top    { transform: rotateX(90deg) translateZ(100px); }
  .bottom { transform: rotateX(-90deg) translateZ(100px); }
  
  @keyframes rotate {
    0% { transform: rotateX(0deg) rotateY(0deg); }
    100% { transform: rotateX(360deg) rotateY(360deg); }
  }
</style>
</head>
<body w-tid="5">
  <div class="container" w-tid="6">
    <h1 w-tid="7">3D Cube Calculator</h1>
    <div class="input-group" w-tid="8">
      <label for="side-length" w-tid="9">Enter the side length of the cube:</label>
      <input type="number" id="side-length" placeholder="Enter side length" min="0" step="0.01" w-tid="10">
    </div>
    <button onclick="calculateCube()" w-tid="11">Calculate</button>
    <div id="result" w-tid="12"></div>
    
    <div class="cube" w-tid="13">
      <div class="face front" w-tid="14">Front</div>
      <div class="face back" w-tid="15">Back</div>
      <div class="face right" w-tid="16">Right</div>
      <div class="face left" w-tid="17">Left</div>
      <div class="face top" w-tid="18">Top</div>
      <div class="face bottom" w-tid="19">Bottom</div>
    </div>
  </div>

  <script w-tid="20">
    function calculateCube() {
      const sideLength = parseFloat(document.getElementById('side-length').value);
      if (isNaN(sideLength) || sideLength <= 0) {
        document.getElementById('result').innerHTML = "Please enter a valid positive number.";
        return;
      }
      
      const volume = Math.pow(sideLength, 3);
      const surfaceArea = 6 * Math.pow(sideLength, 2);
      
      document.getElementById('result').innerHTML = `
        Volume: ${volume.toFixed(2)} cubic units<br>
        Surface Area: ${surfaceArea.toFixed(2)} square units
      `;
      
      // Update cube size
      const cube = document.querySelector('.cube');
      const newSize = Math.min(200, sideLength * 20); // Scale the cube, max size 200px
      cube.style.width = `${newSize}px`;
      cube.style.height = `${newSize}px`;
      
      const faces = document.querySelectorAll('.face');
      faces.forEach(face => {
        face.style.width = `${newSize}px`;
        face.style.height = `${newSize}px`;
      });
      
      document.querySelector('.front').style.transform = `rotateY(0deg) translateZ(${newSize/2}px)`;
      document.querySelector('.back').style.transform = `rotateY(180deg) translateZ(${newSize/2}px)`;
      document.querySelector('.right').style.transform = `rotateY(90deg) translateZ(${newSize/2}px)`;
      document.querySelector('.left').style.transform = `rotateY(-90deg) translateZ(${newSize/2}px)`;
      document.querySelector('.top').style.transform = `rotateX(90deg) translateZ(${newSize/2}px)`;
      document.querySelector('.bottom').style.transform = `rotateX(-90deg) translateZ(${newSize/2}px)`;
    }
  </script>
</body></html>
